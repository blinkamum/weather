<!doctype html>

<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<link rel="stylesheet" href="public/stylesheets/bulma.css">
	<link rel="stylesheet" href="public/stylesheets/helpers.css">
	<link rel="stylesheet" href="public/stylesheets/style.css">
	<!--<link rel="stylesheet" href="public/stylesheets/debug.css">-->
	<script src="public/scripts/jquery.js"></script>
	<script src="public/scripts/moment.js"></script>
	<script src="public/scripts/shared.js"></script>
	<script src="public/scripts/zipcodes.js"></script>
	<script src="public/scripts/classes.js"></script>
	<script src="public/scripts/zip-flow.js"></script>
	<script src="public/scripts/weather-render.js"></script>
	<script src="public/scripts/init.js"></script>
	<title>Weather forecast</title>
	
</head>

<body>
	<section class="hero is-fullheight ">
		<section class="section weather">
			 <div class="container is-fluid">
				<div class="columns">
				   <div class="column center">
					  <h1 id="pageHeader">Weather for <span id="zipcode"></span></h1>
					  <p id="zipValidationMessage" class="is-size-7 has-text-danger"></p>
				   </div>
				</div>				
				<div class="columns">
				   <div class="column is-12">
					  <div class="weather-table-container">
						 <table class="table is-bordered is-fullwidth">
							<thead>
								<tr>
									<th></th>
									<th colspan="3" class="is-size-5 has-text-weight-normal">12AM</th>
									<th colspan="3" class="is-size-5 has-text-weight-normal">3AM</th>
									<th colspan="3" class="is-size-5 has-text-weight-normal">6AM</th>
									<th colspan="3" class="is-size-5 has-text-weight-normal">9AM</th>
									<th colspan="3" class="is-size-5 has-text-weight-normal">12PM</th>
									<th colspan="3" class="is-size-5 has-text-weight-normal">3PM</th>
									<th colspan="3" class="is-size-5 has-text-weight-normal">6PM</th>
									<th colspan="3" class="is-size-5 has-text-weight-normal">9PM</th>
								</tr>
							</thead>
							<tbody id="weathertable">
							</tbody>
						 </table>
						 <p id="forecastMeta" class="is-size-7 has-text-grey forecast-meta-row"></p>
					  </div>
				</div>
			</div>
		</section>
	</section>
</body>
</html>
